{{ $columns := .Get "columns" | default "" }}
{{ $blocks := split .Inner "---" }}

<div class="flex">
  {{ range $index, $block := $blocks }}
    {{ $grow := index (split $columns ",") $index | default "1" }}
    <div class="flex-item" style="--grow: {{ $grow }};">
      {{ $block | markdownify }}
    </div>
  {{ end }}
</div>
