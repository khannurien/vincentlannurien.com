{{ $child_pages := union .Sections .Pages }}

<ul class="recursive">
  {{ range $child_pages.ByTitle }}
  <li>
    <a class="main-list-item" href="{{ .RelPermalink }}">
      <span class="main-list-link">{{ .Title }}</span>
    </a>
    {{ if or (.Sections) (.Pages) }}
      {{ partial "recursive.html" . }}
    {{ end }}
  </li>
  {{ end }}
</ul>
