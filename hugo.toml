baseURL = "https://vincentlannurien.com/"
languageCode = "en-us"
title = "Vincent Lannurien"
theme = "vincent"
pluralizeListTitles = false

[params]
  logo = '/assets/favicon.ico'
  description = "Some notes that made their way out here"
  author = 'Vincent Lannurien'

[permalinks]
  pages = "/:slug"

[taxonomies]
  tag = "tags"

[pagination]
  pagerSize = 10

[menu]
  [[menu.main]]
    identifier = "guides"
    name = "📓 Guides"
    url = "/guides/"
    weight = "1"
  [[menu.main]]
    identifier = "labs"
    name = "🧑‍🔬 Labs"
    url = "/labs/"
    weight = "2"
  [[menu.main]]
    identifier = "blog"
    name = "📝 Blog"
    url = "/blog/"
    weight = "3"
  [[menu.main]]
    identifier = "essential"
    name = "🎯 Essential"
    url = "/essential/"
    weight = "4"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'doom-one'
    tabWidth = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

ignoreErrors = ["error-remote-getjson"]

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = true
